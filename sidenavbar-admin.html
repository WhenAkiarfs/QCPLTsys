<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCPL STS - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/qcpl-logo.png">

    <!-- CSS Link/s -->
    <link rel="stylesheet" href="../../assets/css/sidenavbar_admin.css">

    <!-- Bootstrap CSS -->
    <link href="../../vendor/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #f3f2f7;">
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar-toggle">
          <div class="sidebar-logo">
            <img src="../../assets/img/qcpl-logo.png" alt="Logo" width="50rem">
            <br><a href="#" class="sidebar-logo-txt">QCPL</a>
          </div>
          
          <!-- Navigation -->
          <ul class="sidebar-nav p-0">
            <li class="sidebar-item active">
              <a href="#" class="sidebar-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">
                <i class="fa-solid fa-house icon"></i>
              </a>
            </li>
            <li class="sidebar-item inactive">
              <a href="#" class="sidebar-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Tickets">
                <i class="fa-solid fa-ticket icon"></i>
              </a>
            </li>
            <li class="sidebar-item inactive">
              <a href="#" class="sidebar-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Assets">
                <i class="fa-solid fa-toolbox icon"></i>
              </a>
            </li>
            <li class="sidebar-item inactive">
              <a href="#" class="sidebar-link" data-bs-toggle="tooltip" data-bs-placement="right" title="IT Staff">
                <i class="fa-solid fa-id-card-clip icon"></i>
              </a>
            </li>
            <li class="sidebar-item inactive">
              <a href="#" class="sidebar-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Branches">
                <i class="fa-solid fa-book-open icon"></i>
              </a>
            </li>
          </ul>
        </aside>

        <!-- Navigation Bar -->
        <div class="container-fluid p-0 cont" id="body">
            <!-- Search / User Profile -->
            <nav class="navbar sticky-top">
                <div class="row no-gutters">
                    <div class="col-1">
                        <button type="button" class="toggler-btn">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                    </div>
                    <div class="col-8 sticky-top" style="width: 60rem; margin-left: 2rem; margin-top: -2.2rem;">
                        <h1 class="nav-title">Dashboard</h1>
                    </div>

                    <div class="col-2">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Search">
                        </div>
                    </div>

                    <div class="col-1">
                        <div class="notification">
                            <i class="fa-solid fa-bell"></i>
                            <div id="notification-badge"></div>
                        </div>
                    </div>

                    <div class="col-1">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa-solid fa-user"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Settings</a>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
      </div>
</body>
